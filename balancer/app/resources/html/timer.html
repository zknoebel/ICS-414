<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" href="">
  <link rel="stylesheet" type="text/css" href="../../../node_modules/semantic-ui-css/semantic.min.css">
  <script>window.$ = window.jQuery = require('../../../node_modules/jquery/dist/jquery.min.js');</script>
  <script src="../../../node_modules/semantic-ui-css/semantic.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/styles.css">

  <title>Balancer</title>
</head>

<body>
<!-- Navigation bar -->
<div class="ui fixed inverted menu">
  <div class="ui container">
    <div class="header item">Balancer</div>
    <a class="active item" href="#">Home</a>
    <a class="item" href="./data.html">Data</a>
    <a class="item" href="./preferences.html">Preferences</a>
  </div>
</div>


<div class="ui padded equal height grid app-main app-home-grid">
  <div class="three wide column"></div>
  <div class="ten wide pink stretched column">

    <div class="ui grid">
      <div class="red row">
        <h2 class="ui center aligned icon header">
          <i class="clock icon"></i>
          Time Remaining:
          <p id="startInstructions"></p>
          <p><span id="gameMin">10</span> minutes : <span id="gameSec">00</span> seconds</p>
        </h2>

      </div>
      <div class="olive stretched row">
        <div class="sixteen wide column">
          <div class="ui center aligned equal height grid">

            <div class="seven wide black column">

              <button id="game-btn" class="ui negative icon button app-height app-home-toggle-btn">
                <div class="ui red animated button">
                  <div class="visible content">
                    <i class="big gamepad icon"></i>
                    <p id="startInstructions1">START PLAYING</p>
                  </div>

                  <div class="hidden content">
                    <i class="lock open icon"></i>
                    <p>GO!</p>
                  </div>
                </div>
              </button>
            </div>

            <div class="two wide column">
              <select class="two wide column ui dropdown" onchange="location = this.value;">
                <option value="timer.html">Timer</option>
                <option value="home.html" >Manual</option>
                <option value="ratio.html">Ratio</option>
              </select>

              <div class="controls">
                <select id="times">
                  <option value="20">20 min </option>
                  <option value="30">30 min </option>
                  <option value="10" selected>10 min </option>
                  <option value="50">50 min </option>
                </select>
                <button class="reset-btn">Reset</button>
              </div>

            </div>


            <div class="seven wide black column">
              <button id="study-btn" class="ui positive icon button app-height app-home-toggle-btn">
                <div class="green ui animated button">
                  <div class="visible content">
                    <i class="big book icon"></i>
                    <p id="startInstructions2">START WORKING</p>
                  </div>

                  <div class="hidden content">
                    <i class="lock open icon"></i>
                    <p>GO!</p>
                  </div>
                </div>
              </button>

            </div>
          </div>

        </div>
      </div>
      <div class="green row">
        <h2 class="ui center aligned icon header">
          <i class="clock icon"></i>
          Time Remaining:
          <p id="mobileIns"></p>
          <p><span id=studyMin>10</span> minutes : <span id="studySec">00</span> seconds</p>
        </h2>
      </div>

    </div>

  </div>
  <div class="three wide black column"></div>
</div>

<script>
  require('../../scripts/ui/timer.js');
</script>
</body>

</html>
