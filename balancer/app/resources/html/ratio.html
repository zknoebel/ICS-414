<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" href="">
  <link rel="stylesheet" type="text/css" href="../../../node_modules/semantic-ui-css/semantic.min.css">

  <script src="../../../node_modules/semantic-ui-css/semantic.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/styles2.css">

  <title>Balancer</title>
</head>

<body>
<div class="container">
  <h1 align="center">Percentage Ratio Between Working Time & Playing Time</h1>
  <h3 align = "center">Ratio/Second</h3>

  <div align ='center'>
    <select class="ui-dropdown" onchange="location = this.value;">
      <option value="ratio.html">Ratio</option>
      <option value="home.html" >Manual</option>
      <option value="timer.html">Timer</option>
    </select>
  </div>

  <div id="header">
    <p>Working Percentage</p>
    <p>Playing Percentage</p>
  </div>
  <div class="timer">
    <div id="work-time">0 %</div>
    <div id="break-time">0 %</div>
  </div>
  <div id="buttons">
    <button id="start" class="btn">Start Working</button>
    <button id="resume" disabled class="btn">Resume Working</button>
    <button id="break_" disabled class="btn">Start Playing</button>
    <button id="end" disabled class="btn">End Time</button>
  </div>
</div>

<script>
  require('../../scripts/ui/ratio.js');
